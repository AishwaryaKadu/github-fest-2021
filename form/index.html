<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .button {
        background-color: #67346b; /* Green */
        border: none;
        color: rgb(245, 228, 228);
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
</style>
</head>
<body>

    <h1>Form Validation</h1>
    <form action="./script.js" method="post" name="myForm"  onsubmit="return validate()">
        <body style="background-color:rgb(227, 166, 230);">
        <label for="name">Name:</label> <br>
        <input type="text" id="name" placeholder="enter name..."> <br>
        <label for="class">Class:</label> <br>
        <input type="text" id="cls" placeholder="enter class:"> <br>
        <!--<input type="submit" value="Submit">-->
        <button class="button">Submit</button>

    </form>
    <script src="script.js"></script>
</body>
</html>
